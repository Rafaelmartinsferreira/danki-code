<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Projeto 01</title>
</head>
<body>

    <div class="header"> 
        <div class="center">
            <img src="./images/logo.png" alt="logo">
        </div><!--center-->
    </div><!--header-->

    <div class="container-banner">
        <div class="center">
            <div class="form">
                <h2>Preencha o formulário e inicie a sua caminhada para virar um webmaster!</h2>
                <form>
                    <div class="input-container">
                        <span>Nome*</span>
                        <input type="text" name="nome" required />
                    </div><!--input-container-->

                    <div class="input-container">
                        <span>E-mail*</span>
                        <input type="email" name="email" required />
                    </div><!--input-container-->

                    <div class="input-container">
                        <span>Telefone*</span>
                        <input type="number" name="numero" required />
                    </div><!--input-container-->
                    
                    <p class="warning">*Campos obrigatórios</p>

                    <div class="input-submit-container">
                    <input type="submit" name="acao" value="Enviar">
                    </div><!--input-submit-container-->
                </form>
            </div><!--form-->
        </div><!--center-->
    </div><!--container-banner-->

</body>
</html>
